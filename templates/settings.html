{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1 style="font-family:Ubuntu Mono;">Settings: Dr. Spencer</h1>
    <hr>
    <form class="form-horizontal" style="font-family:Ubuntu Mono; font-size:20px;">
        <div class="form-group">
            <label class="col-sm-2 control-label" style="text-align:left;">Login:</label>
            <div class="col-sm-10">
                <p class="form-control-static">dr_spencer</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" style="text-align:left;">Email:</label>
            <div class="col-sm-10">
                <p class="form-control-static">dr.spencer@icloud.com</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" style="text-align:left;">NickName:</label>
            <div class="col-sm-10">
                <p class="form-control-static">Dr. Spencer</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" style="text-align:left;">Avatar:</label>
            <div class="col-sm-10">
                <img src={% static 'img/images.png' %} class="img-rounded">
            </div>
        </div>
    </form>
    <form class="form-inline" style="padding-left:150px;">
        <div class="form-group">
            <select class="form-control">
                <option value="one">images.png</option>
                <option value="two">smth.png</option>
                <option value="three">avatar.png</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Choose</button>
    </form>
    <br>
    <button type="button" class="btn btn-primary" style="position:relative; left:150px;">Save</button>
{% endblock %}

{% block pagination %}
{% endblock %}
