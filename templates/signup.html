{% extends "base.html" %}

{% block content %}
    <form method="POST" action="/sign_up/">
        {% csrf_token %}
        {% for f in form.visible_fields %}
        <div class="form-group">
            <label for="{{ f.name }}">{{ f.label }}</label>
            {{ f }}
        </div>
        {% endfor %}
    <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
