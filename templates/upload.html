{% extends "base.html" %}

{% block content %}
    <form method="POST" action="/upload/">
        {% csrf_token %}
        {% for f in form.visible_fields %}
            <div class="form-group">
                <label for="{{ f.name }}">{{ f.label }}</label>
                {{ f }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
