{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1 style="font-family:Ubuntu Mono;">New Question</h1>
    <hr>
    <form class="form-horizontal" style="font-family:Ubuntu Mono; font-size:20px;">
        <div class="form-group">
            <label class="col-sm-2 control-label" style="text-align:left;">Title:</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Type your question hear.">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" style="text-align:left;">Text:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="10" placeholder="Make some comments for your question."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" style="text-align:left;">Tags:</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="List tags.">
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg" style="position:relative; left:150px;">Ask!</button>
    </form>
{% endblock %}

{% block pagination %}
{% endblock %}
